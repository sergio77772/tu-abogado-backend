<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Abogado en Línea - API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Cargar el archivo swagger.yaml
            fetch('./swagger.yaml')
                .then(response => response.text())
                .then(yaml => {
                    // Parsear YAML a JSON usando js-yaml (alternativa sería usar un parser)
                    // Para simplificar, aquí asumimos que tienes swagger.json también
                    // O puedes usar js-yaml: https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js
                    
                    // Alternativa: cargar directamente el JSON si lo tienes
                    SwaggerUIBundle({
                        url: './swagger.yaml',
                        dom_id: '#swagger-ui',
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        plugins: [
                            SwaggerUIBundle.plugins.DownloadUrl
                        ],
                        layout: "StandaloneLayout",
                        deepLinking: true,
                        filter: true,
                        validatorUrl: null,
                        tryItOutEnabled: true
                    });
                })
                .catch(error => {
                    console.error('Error cargando Swagger:', error);
                    // Si no se puede cargar YAML, usar configuración inline
                    SwaggerUIBundle({
                        spec: {
                            openapi: "3.0.3",
                            info: {
                                title: "Tu Abogado en Línea - API",
                                version: "1.0.0"
                            },
                            servers: [{
                                url: "http://tuabogadoenlinea.free.nf/apis"
                            }]
                        },
                        dom_id: '#swagger-ui',
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        layout: "StandaloneLayout"
                    });
                });
        };
    </script>
</body>
</html>
